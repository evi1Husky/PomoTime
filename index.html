<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="pomodoro timer web app">
  <meta name='mobile-web-app-capable' content='yes'/>
  <meta name='apple-mobile-web-app-capable' content='yes'/>
  <meta name="theme-color" content="#1b1d21"/>
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
    <text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title id="tab" class="tab">PomoTime</title>
</head>
<body>
  <main class="pomodoro">
    <header class="header">
      <img src="reshot-icon-tomato-S69C7UDGRW.svg"><h1>PomoTime</h1>
    </header>
    <p class="info-display">...</p>
    <time id="clock-face" class="clock-face">25:00</time>
    <div class="time-bar-container" id="time-bar-container">
      <div class="time-bar" id="time-bar"></div>
    </div>
    <button class="start" id="start">start</button>
    <button class="try-again" id="try-again">try again</button>
    <button class="close" id="close">x</button>
    <div class="game-score">
      <p class="total-score">
        <img class="score-tomato" src="reshot-icon-tomato-S69C7UDGRW.svg">
        <span> x <span class="total-tomato-score">0</span></span>
      </p>
      <p class="pomodoro-array">
      </p>
      <button class="settings">Settings</button>
    </div>
    <div class="settings-menu">
      <button class="close-menu">x</button>
        <div class="timers">
          <div class="input-time">
            <label class="timer-label" for="time-input">Work Time</label>
            <div class="timer-input">
              <input type="text" class="time-input" id="work-minutes"
                placeholder="00" maxlength="2"/>
              <p>:</p>
              <input type="text" class="time-input" id="work-seconds"
                placeholder="00" maxlength="2"/>
            </div>
          </div>
          <div class="input-time">
            <label class="timer-label" for="time-input">Short Break</label>
            <div class="timer-input">
              <input type="text" class="time-input" id="short-break-minutes"
                placeholder="00" maxlength="2"/>
              <p>:</p>
              <input type="text" class="time-input" id="short-break-seconds"
                placeholder="00" maxlength="2"/>
            </div>
          </div>
          <div class="input-time">
            <label class="timer-label" for="time-input">Long Break</label>
            <div class="timer-input">
              <input type="text" class="time-input" id="long-break-minutes"
                placeholder="00" maxlength="2"/>
              <p>:</p>
              <input type="text" class="time-input" id="long-break-seconds"
                placeholder="00" maxlength="2"/>
            </div>
          </div>
        </div>
        <button class="apply-settings" id="apply-settings">Apply</button>
      </form>
    </div>
  </main>
  <script src="timerWorker.js"></script>
  <script src="script.js"></script>
</body>
</html>
